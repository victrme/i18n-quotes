name: Tests

on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x

            - run: deno test --allow-net
